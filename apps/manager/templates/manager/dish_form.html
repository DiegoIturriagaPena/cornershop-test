{% extends 'layout/base.html' %}

{% load static %}

{% block title %}
    {{ block.super }} {{ title }}
{% endblock %}

{% block navbar %}
    {% include 'manager/navbar.html' %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                <legend>Dish Form</legend>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary pull-right">
                    {% if object.pk %}
                        Update
                        {% else %}
                        Save
                    {% endif %}
                </button>
                <a href="{% url 'manager:dishes' %}" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
